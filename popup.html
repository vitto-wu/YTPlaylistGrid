<!DOCTYPE html>
<html>
  <head>
    <title>YouTube Playlist Grid</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="header">
        <div class="title">
            <img src="./icons/icon128.png" alt="YouTube Playlist Grid" width="24" height="24">
            <h3>YouTube Playlist Grid</h3>
        </div>
        <p>v 1.0.0</p>
    </div>
    <button id="applyGrid">
        <div class="YTgrid">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="play">
            <div class="icon" width="200" height="200">
                <div class="part left" x="0" y="0" width="200" height="200" fill="#fff"></div>
                <div class="part right" x="0" y="0" width="200" height="200" fill="#fff"></div>
            </div>
            <div class="pointer"></div>
        </div>
    </button>
    <div class="dummy"></div>
    <script src="popup.js"></script>
  </body>
</html>
